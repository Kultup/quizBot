<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Екран авторизації -->
        <div id="authScreen" class="screen">
            <h1>Реєстрація</h1>
            <div class="auth-steps">
                <!-- Крок 1: Ім'я -->
                <div class="step" id="step1">
                    <h2>Крок 1: Ваше ім'я</h2>
                    <input type="text" id="nameInput" placeholder="Введіть ваше ім'я">
                    <button onclick="nextStep(1)">Далі</button>
                </div>
                
                <!-- Крок 2: Посада -->
                <div class="step" id="step2" style="display: none;">
                    <h2>Крок 2: Ваша посада</h2>
                    <input type="text" id="positionInput" placeholder="Введіть вашу посаду">
                    <div class="button-group">
                        <button onclick="prevStep(2)">Назад</button>
                        <button onclick="nextStep(2)">Далі</button>
                    </div>
                </div>
                
                <!-- Крок 3: Місто -->
                <div class="step" id="step3" style="display: none;">
                    <h2>Крок 3: Ваше місто</h2>
                    <input type="text" id="cityInput" placeholder="Введіть ваше місто">
                    <div class="button-group">
                        <button onclick="prevStep(3)">Назад</button>
                        <button onclick="completeAuth()">Завершити</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Головний екран (спочатку прихований) -->
        <div id="mainScreen" class="screen" style="display: none;">
            <h1>Вітаємо, <span id="userName">Користувач</span>!</h1>
            <div class="user-info">
                <p>Посада: <span id="userPosition">-</span></p>
                <p>Місто: <span id="userCity">-</span></p>
            </div>
            
            <!-- Екран вікторини -->
            <div id="quizScreen" class="quiz-screen">
                <div class="quiz-header">
                    <h2>Питання <span id="currentQuestion">1</span> з <span id="totalQuestions">10</span></h2>
                    <div class="progress-bar">
                        <div class="progress" id="quizProgress"></div>
                    </div>
                </div>
                
                <div class="question-container">
                    <h3 id="questionText">Текст питання</h3>
                    <div class="answers-container" id="answersContainer">
                        <!-- Відповіді будуть додані через JavaScript -->
                    </div>
                </div>
                
                <div class="quiz-controls">
                    <button id="nextQuestion" onclick="nextQuestion()" style="display: none;">Наступне питання</button>
                </div>
            </div>
            
            <!-- Екран результату (спочатку прихований) -->
            <div id="resultScreen" class="screen" style="display: none;">
                <h2>Результат вікторини</h2>
                <div class="result-info">
                    <p>Правильних відповідей: <span id="correctAnswers">0</span> з <span id="totalAnswers">10</span></p>
                    <p>Ваш результат: <span id="resultPercentage">0</span>%</p>
                </div>
                <button onclick="restartQuiz()">Спробувати ще раз</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
